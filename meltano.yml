version: 1
send_anonymous_usage_stats: true
project_id: tap-mongodb
default_environment: test
environments:
  - name: test
plugins:
  extractors:
    - name: tap-mongodb
      namespace: tap_mongodb
      pip_url: -e .
      capabilities:
        - state
        - catalog
        - discover
        - about
        - stream-maps
      config:
        mongodb_connection_string: mongodb://admin:password@localhost:27017/
        database_includes:
          - database: test_service
            collection: TestDocument
      settings:
        - name: mongodb_connection_string
          kind: password
        - name: mongodb_connection_string_file
          kind: file
        - name: start_date
          kind: date_iso8601
          description: |
            Start date - used for incremental replication only. Log based replication does not support this setting - do
            not provide it unless you are using incremental replication.
      metadata:
        '*':
          replication-key: _id
          replication-method: LOG_BASED
  loaders:
    - name: target-jsonl
      variant: andyh1203
      pip_url: target-jsonl
